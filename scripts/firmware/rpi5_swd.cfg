# adapter driver linuxgpiod
# transport select swd
# adapter speed 1000

# # 너의 배선이 (GPIO24=핀18, GPIO25=핀22) 일 때
# adapter gpio swdio 24
# adapter gpio swclk 25
# Raspberry Pi 5: SWD via linuxgpiod (RP1)
# Wiring: RPi GPIO24 (pin 18) -> SWDIO, RPi GPIO25 (pin 22) -> SWCLK

adapter driver linuxgpiod
transport select swd
adapter speed 1000

# On Pi 5 the 40-pin header GPIO lines appear on gpiochip0.
# Explicitly specify the chip so OpenOCD doesn't default to another gpiochip.
adapter gpio swdio 24 -chip 0
adapter gpio swclk 25 -chip 0

# (Optional) If you ever want OpenOCD to control reset too, uncomment and wire NRST.
# adapter gpio srst 23 -chip 0
# reset_config srst_only srst_push_pull