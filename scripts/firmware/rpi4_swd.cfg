# Raspberry Pi 4/legacy: SWD via bcm2835gpio bitbang
# Wiring: RPi GPIO24 (pin 18) -> SWDIO, RPi GPIO25 (pin 22) -> SWCLK

interface bcm2835gpio
transport select swd

# Pin mapping (BCM numbering)
bcm2835gpio_swd_nums 24 25

# (선택) SRST/NRST를 OpenOCD가 제어하게 하고 싶으면 주석 해제 + 배선 추가
# bcm2835gpio_srst_num 23
# reset_config srst_only srst_push_pull

# Speed (kHz). Pi4에선 이게 먹음
adapter speed 1000