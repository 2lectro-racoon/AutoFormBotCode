<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AFB 키보드 자동차 제어</title>
  <script>
    document.addEventListener("keydown", function(event) {
      fetch("/key", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "key=" + event.key
      });
    });

    document.addEventListener("keyup", function(event) {
      fetch("/key", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "key=stop"
      });
    });
  </script>
</head>
<body>
  <h2>AFB 자동차 - 키보드 제어</h2>
  <p><strong>브라우저 창을 클릭한 후 방향키(↑ ↓ ← →)를 누르세요.</strong></p>
  <hr>
  <h3>🚗 실시간 카메라</h3>
  <img src="http://{{ request.host.split(':')[0] }}:5000/video_feed/0" width="640" height="480">
</body>
</html>
