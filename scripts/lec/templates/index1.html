<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키보드 제어</title>
  <script>
    document.addEventListener("keydown", function(event) {
      const key = event.key;
      fetch("/key", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "key=" + key
      });
    });

    document.addEventListener("keyup", function(event) {
      fetch("/key", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "key=stop"
      });
    });
  </script>
</head>
<body>
  <h2>⬆⬇⬅➡ 키보드로 자동차를 제어해보세요!</h2>
  <p>이 페이지를 클릭한 후 방향키를 눌러 조작하세요.</p>
</body>
</html>
